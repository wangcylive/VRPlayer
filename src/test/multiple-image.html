<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>图片</title>
    <link rel="stylesheet" href="../css/vr-image.css">
    <style>
        body {
            margin: 0;
        }

        .container {
            margin: 20px auto;
            width: 600px;
            height: 300px;
        }

        .btn-change {
            margin: 0 auto;
            display: block;
            width: 140px;
            height: 30px;
        }

    </style>
</head>
<body>

<div class="container" id="container1">

</div>

<button class="btn-change">change Image</button>

<div class="container" id="container2">

</div>

<script src="../js/require.js"></script>
<script>
    require.config({
        baseUrl: "../js",
        paths: {
            "three": "three.min",
            "three-extend": "three-extend"
        },
        waitSeconds: 20
    });

    require(["require", "three", "three-extend", "vr-image"], function (require) {
        var imageVR = require("vr-image");

        var vr1 = imageVR(document.getElementById("container1"), {
            url: "../img/01.jpg"
        });

        document.querySelector(".btn-change").onclick = function () {
            vr1.setUrl("../img/vr@4000.jpg");
        };

        imageVR(document.getElementById("container2"), {
            url: "../img/01.jpg"
        });
    });
</script>
</body>
</html>
